<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MobilWeb</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
     </style>
    <script type="text/javascript">
        var hedef = [40.8207,29.9213];
        var animasyon = {
            duration: 3,            // Animasyon süresi (saniye cinsinden)
            easeLinearity: 0.25     // Hareketin hızı
        };
    </script>
</head>
<body>
<div id="map"></div>
    <script type="text/javascript">
        var map = L.map('map').setView([40.7, 29.9], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);


        // Android'e tıklama mesajı gönderme
        var marker_1 = L.marker([40.82,29.92]).addTo(map).on('click',function(e){Android.markerClicked(1);});

        // Android komutu ile Webview'i kontrol etme ve Javascript fonksiyonunu çalıştırma.
        function ucus() {
            map.flyTo(hedef,15,animasyon);
        }

    </script>
    <script src="./js/marker.js"></script>
</body>
</html>
