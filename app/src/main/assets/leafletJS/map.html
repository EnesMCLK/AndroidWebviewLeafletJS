<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MobilWeb</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
     </style>
    <script type="text/javascript">
        var hedef = [40.8207,29.9213];
        var animasyon = {
            duration: 3,            // Animasyon süresi (saniye cinsinden)
            easeLinearity: 0.25     // Hareketin hızı
        };

        var popupp = L.popup()
                    .setContent("Burası Kocaeli Üniversitesi");

    </script>

</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    
        var map = L.map('map').setView([40.7, 29.9], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([40.82,29.92]).addTo(map)
    		.bindPopup(popupp)
    		.openPopup();


        // Webview içerisinden Android'e veri gönderme ve Android fonksiyonunu çalıştırma.
        popupp._container.addEventListener('click', popupclicked);

        marker.on('click', function() {
        // Popup içeriğini belirleme
        var popupContent = "<p>Marker'a tıklandı!</p>";

        // Popup oluşturma ve haritaya ekleme
        var popup = L.popup()
            .setLatLng(marker.getLatLng())
            .setContent(popupContent)
            .openOn(map);

        // Android'e tıklama mesajı gönderme
        window.Android.popupClicked();
        });
        marker._container.addEventListener('click', markerclicked);

        function popupclicked() {
            Android.showToast("Popup'a tıklandı");
        };
        function markerclicked() {
            Android.showToast("Marker'a tıklandı");
        };

        // Android komutu ile Webview'i kontrol etme ve Javascript fonksiyonunu çalıştırma.
        function ucus() {
            map.flyTo(hedef,15,animasyon);
        }

    </script>
</body>
</html>
