<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MobilWeb</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
     </style>

</head>
<body>
<div id="map"></div>
<script type="text/javascript">
        var map = L.map('map').fitWorld();

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var popup = L.popup()
            .setLatLng([51.5, -0.09])
            .setContent("Merhaba")
            .openOn(map);

        // Webview içerisinden Android'e veri gönderme ve Android fonksiyonunu çalıştırma.
        popup._container.addEventListener('click', content);
        function content() {
            Android.showToast("Popup clicked!");
        }


        // Android komutu ile Webview'i kontrol etme ve Javascript fonksiyonunu çalıştırma.
        var hedef = [39.7665331,30.9050864];
        var animasyon = {
            duration: 3,            // Animasyon süresi (saniye cinsinden)
            easeLinearity: 0.25     // Hareketin hızı
        };

        function ucus() {
            map.flyTo(hedef,13,animasyon);
        }

    </script>

</body>
</html>
